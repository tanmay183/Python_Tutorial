<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Train Ticket Management System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="system-title">Train Ticket Management System</h1>
    <div class="login-card">
      <div class="selector">
        <button onclick="showForm('admin')">Admin</button>
        <button onclick="showForm('user')">User</button>
      </div>

      <!-- Admin Login Form -->
      <div class="form-container" id="adminForm">
        <h2>Admin Login</h2>
        <form>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <div class="form-options">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- User Login Form -->
      <div class="form-container" id="userForm" style="display: none;">
        <h2>User Login</h2>
        <form>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <div class="form-options">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit">Login</button>
          <p>New user? <a href="register.html">Register</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    function showForm(type) {
      document.getElementById('adminForm').style.display = type === 'admin' ? 'block' : 'none';
      document.getElementById('userForm').style.display = type === 'user' ? 'block' : 'none';
    }
  </script>
</body>
</html>
